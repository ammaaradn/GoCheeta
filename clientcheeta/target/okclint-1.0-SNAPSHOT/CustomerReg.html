        <script>
            const url = "http://localhost:8080/ok/customer/";
            function getCustomer() {
                let id = document.getElementById("txtID").value;
                const options = {
                    method: "GET"
                };
                fetch(url + id, options)
                        .then(res => res.json())
                        .then(data => {
                            if (data !== null) {
                                document.getElementById("txtName").value = data.name;
                                document.getElementById("txtEmail").value = data.email;
                                document.getElementById("txtContact").value = data.contact;
                                document.getElementById("txtUsername").value = data.username;
                                document.getElementById("txtPassword").value = data.password;
                                document.getElementById("txtCpass").value = data.conpass;
                            } else {
                                alert("Not found");
                            }

                        });
            }

            function addCustomer() {

                const person = {

                    "name": document.getElementById("txtName").value,
                    "email": document.getElementById("txtEmail").value,
                    "contact": document.getElementById("txtContact").value,
                    "username": document.getElementById("txtUsername").value,
                    "password": document.getElementById("txtPassword").value,
                    "conpass": document.getElementById("txtCpass").value
                };
                const options = {
                    method: "POST",
                    headers: {
                        "content-type": "application/json"
                    },
                    body: JSON.stringify(person)
                };

                fetch(url, options);
            }



        </script>

    </style>
